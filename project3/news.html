<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@500&family=VT323&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    .display-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .page-item {
      cursor: pointer;
    }

    #dropdownContent{
      max-height: 300px;
      overflow: auto;
      cursor: pointer;
    }
  </style>
  <title>Live News</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Live News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Projects
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/project1/todo.html">Notes APP</a>
            <a class="dropdown-item" href="/project2/library.html">Books Library</a>
            <a class="dropdown-item" href="/project5/cvScreener.html">CV Scanner</a>
          </div>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <div class="row">
      <h5 class="col-md-10">Top News <span class="badge badge-secondary"></span></h5>
      <div class="dropdown">
        <button class="btn btn-secondary btn-sm dropdown-toggle" 
          type="button" id="dropdownMenuButton" data-toggle="dropdown" 
          aria-haspopup="true" aria-expanded="false">
          Change Source
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownContent">
          <!-- content through js -->
        </div>
      </div>
    </div>
    <hr>

    <!-- news feed -->
    <ul class="list-unstyled" id="accordionNews"></ul>

    <!-- spinner block -->
    <div class="display-center" id="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <!-- pagination control block -->
    <nav aria-label="Page navigation example" id="pagination"></nav>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script src="./news.js"></script>
</body>

</html>
